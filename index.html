<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <script>
    // TODO: create a handler
    let actions = {
      google: 'https://www.google.com/search',
      duckDuckGo: 'https://duckduckgo.com/',
      bing: 'https://www.bing.com/search',
      ask: 'https://www.ask.com/web',
    };

    function setSearchEngine() {
      const searchEngine = document.querySelector(
        'input[name=engine]:checked'
      ).value;
      const actionUrl = actions[searchEngine];
      const form = document.getElementById('searchForm');
      form.setAttribute('action', actionUrl);
    }

    window.addEventListener('load', function () {
      const submit = document.getElementById('submit');
      submit.addEventListener('click', setSearchEngine);
    });
  </script>
</head>

<body>
  <form id="searchForm">
    <input type="text" name="q" />
    <label>Google<input type="radio" name="engine" value="google" /></label>
    <label
      >DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"
    /></label>
    <label>Bing<input type="radio" name="engine" value="bing" /></label>
    <label>Ask<input type="radio" name="engine" value="ask" /></label>
    <input type="submit" value="Go!" id="submit" />
  </form>
</body>
